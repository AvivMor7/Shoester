                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="landing_page.html">Home</a></li>

                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>

                    </ul>
                    <form class="d-flex" style="margin-left: 50vh;">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5"  style="box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.703);background-image: url(/assets/banner7.jpg);background-size: cover;background-repeat: no-repeat;background-position: right;height: 100%;width: 100%;">
          <div class="container px-4 px-lg-5 my-5">
              <div class="text-center text-white" style="text-shadow: 2px 5px 3px rgba(0, 0, 0, 0.674);">
                  <h1 class="display-4 fw-bolder">Sign Up to Shoester For Free!</h1>
                  <p class="lead fw-normal text-white-100 mb-0">Personalize your experience</p>
              </div>
          </div>
        </header>
        <!-- Sign Up section-->
        <section class="vh-80 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                      <form>
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="Name">Full Name</label>
                                <input type="text" id="Name" class="form-control form-control-lg" />
                              
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control form-control-lg" />
                              
                            </div>
          
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div data-mdb-input-init class="form-outline datepicker w-100">
                                <label for="Password" class="form-label">Password</label>
                                <input type="text" class="form-control form-control-lg" id="Password" />
                              
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="emailAddress">Email</label>
                                <input type="email" id="emailAddress" class="form-control form-control-lg" />
                              
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                              
                            </div>
          
                          </div>
                        </div>
          
                        
          
                        <div class="mt-4 pt-2">
                          <input data-mdb-ripple-init class="btn btn-dark btn-lg" type="submit" value="Submit" />
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Guy,aviv,koren and gal's shoe store</p></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
