<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shoester</title>
        <!-- OUR LOGO-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"  />
        <!-- Core theme CSS -->
        <link rel="stylesheet" href="css/contacts.css"  />
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    </head>
    <body>
        <!-- Navigation-->
        <div id="navbar-container"></div> 
        <!-- Header-->
        <header class="bg-dark py-5"  style="box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.703);background-image: url(/assets/banner4.jpg);background-size: cover;background-repeat: no-repeat;background-position: right;height: 100%;width: 100%;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white" style="text-shadow: 2px 5px 3px rgba(0, 0, 0, 0.674);">
                    <h1 class="display-4 fw-bolder">Contact Us</h1>
                    <p class="lead fw-normal text-white-100 mb-0">Were here for you</p>
        </header>
        <!-- Contact Us section -->
        <div class="container d-flex justify-content-center align-items-center" style="padding: 8vh;">
            <div class="card" style="width: 30rem;border-radius: 10px;box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.341)">
                <div class="card-body">
                    <h3 class="card-title text-center">Contact Us</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Send Message</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>We will get back to you shortly!</p>
                    </div>
                </div>
            </div>
        </div>
        <!--devider-->
        <div style="display: flex; justify-content: center; margin-bottom: 5vh;">
            <div style="border-radius:10px;height: 1px; width: 85%; background-color: rgba(0, 0, 0, 0.616); box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.685), 0px -5px 10px rgba(0, 0, 0, 0.685) inset;"></div>
        </div>
        <!--Map section-->        
        <div class="container d-flex justify-content-center align-items-center" style="padding-bottom: 5vh;">
            <div class="card" style="width: 80rem;border-radius: 10px;box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.341)">
                <div class="card-body">
                    <h3 class="card-title text-center">Our Locations</h3>
                    <div id="map" style="height:30vh;width: 100%; margin-top: 20px;"></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-3 bg-dark" style="box-shadow: 0px -5px 10px rgba(86, 86, 86, 0.745);">
            <div class="container px-4 px-lg-5">
                <p class="m-0 text-center text-white">Copyright &copy; Shoester 2024</p>
                
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/main.js"></script>
        <script src="../js/contacts.js"></script>
         <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> <!-- Leaflet JS -->
         <script>
             // Initialize the map
             const map = L.map('map').setView([31.969892, 34.772147], 10);
     
             // Load and display tile layers
             L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                 maxZoom: 19,
                 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
             }).addTo(map);
     
             // Add a marker
             L.marker([31.969892, 34.772147]).addTo(map)
                 .bindPopup('Default Location')
                 .openPopup();
         </script>
    </body>
</html>
