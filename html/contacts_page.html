        src="https://maps.googleapis.com/maps/api/js?key=6a2a422068msh9a52666f613826bp1281cejsn0f9ccb9c5db1&callback=initMap">
    </script>
          <script>
            const RAPIDAPI_KEY = '6a2a422068msh9a52666f613826bp1281cejsn0f9ccb9c5db1'; // Your RapidAPI key
    
            function initMap() {
                // Default location
                const defaultLocation = { lat: 31.969892, lng: 34.772147 };
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 10,
                    center: defaultLocation,
                });
                new google.maps.Marker({
                    position: defaultLocation,
                    map: map,
                });
    
                // Fetch location data
                fetch('https://google-map-places.p.rapidapi.com/maps/api/geocode/json?address=1600%20Amphitheatre%2BParkway%2C%20Mountain%20View%2C%20CA&language=en&region=en&result_type=administrative_area_level_1&location_type=APPROXIMATE', {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'google-map-places.p.rapidapi.com',
                        'x-rapidapi-key': RAPIDAPI_KEY
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const lat = data.results[0].geometry.location.lat;
                    const lng = data.results[0].geometry.location.lng;
                    const location = { lat, lng };
                    map.setCenter(location); // Center the map to the fetched location
                    new google.maps.Marker({
                        position: location,
                        map: map,
                    });
                })
                .catch(err => console.error(err));
            }
        </script>
