<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navigation-->
        <div id="navbar-container"></div> 
        <!-- Header-->
        <header class="bg-dark py-5" style="box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.703); background-image: url(/assets/banner6.jpg); background-size: cover; background-repeat: no-repeat; background-position: right; height: 100%; width: 100%; position: relative;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(50, 50, 50, 0.35); z-index: 1;"></div> 
            <div class="container px-4 px-lg-5 my-5" style="position: relative; z-index: 2;">
                <div class="text-center text-white" style="text-shadow: 2px 5px 10px rgba(0, 0, 0, 0.8); padding: 20px;">
                    <h1 class="display-4 fw-bolder">Personal page</h1>
                    <p class="lead fw-normal text-white-100 mb-0">Your own space</p>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <div class="container mt-5" style="min-height: 49vh;">
            <!-- Profile Section -->
            <section class="mb-5">
                <h2>Your Profile</h2>
                <div class="card">
                    <div class="card-body" id="profile">
                        <p><strong>Name:</strong> <span id="full_name"></span></p>
                        <p><strong>Address:</strong> <span id="address"></span></p>
                        <p><strong>Phone Number:</strong> <span id="phone_number"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                    </div>
                </div>
            </section>
            <!-- Orders Section -->
            <section id="orders" class="mb-5">
                <h2>Your Order History</h2>
                <ul id="orders-list" class="list-group">
                    <!-- Orders will be dynamically populated here -->
                </ul>
            </section>

        </div>
        <!-- Footer-->
        <footer class="py-3 bg-dark" style="box-shadow: 0px -5px 10px rgba(86, 86, 86, 0.745);">
            <div class="container px-4 px-lg-5">
                <p class="m-0 text-center text-white">Copyright &copy; Shoester 2024</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="../js/personalp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
