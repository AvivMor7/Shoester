<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.679);">
        <div class="container px-4 px-lg-5">
            <img src="assets/favicon.ico" style="height: 50px; padding-right: 15px;" />
            <a class="navbar-brand" href="landing_page.html">Shoester</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="landing_page.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts_page.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login_page.html">Login</a></li>
                </ul>
                <form class="d-flex" style="margin-left: 50vh;">
                    <a href="cart.html" class="btn btn-outline-dark" role="button">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-dark py-5" style="box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.703); background-image: url(/assets/banner3.jpg); background-size: cover; background-repeat: no-repeat; background-position: right; height: 100%; width: 100%; position: relative;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(50, 50, 50, 0.35); z-index: 1;"></div> 
        <div class="container px-4 px-lg-5 my-5" style="position: relative; z-index: 2;">
            <div class="text-center text-white" style="text-shadow: 2px 5px 10px rgba(0, 0, 0, 0.8); padding: 20px;">
                <h1 class="display-4 fw-bolder">Login to your account</h1>
                <p class="lead fw-normal text-white-100 mb-0">Personalize your experience</p>
            </div>
        </div>
    </header>
    <!-- Login section -->
    <div class="container d-flex justify-content-center align-items-center" style="padding: 9.5vh;">
        <div class="card" style="width: 35rem;border-radius: 10px;box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.341)">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form id="loginForm" method="POST" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                </form>                
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a class="text-dark" href="registration.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <!-- Footer -->
    <footer class="py-3 bg-dark" style="box-shadow: 0px -5px 10px rgba(86, 86, 86, 0.745);">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; Shoester 2024</p>
        </div>
    </footer>
</body>
</html>
