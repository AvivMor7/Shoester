<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sign up for Shoester</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.679);">
            <div class="container px-4 px-lg-5">
                <img src="assets/favicon.ico" style="height: 50px; padding-right: 15px;"/>
                <a class="navbar-brand" href="#!">Shoester</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="landing_page.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacts_page.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="login_page.html">Login</a></li>
                    </ul>
                    <form class="d-flex" style="margin-left: 50vh;">
                        <a class="btn btn-outline-dark" href="cart.html">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </a>
                    </form>                    
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5" style="box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.703); background-image: url(/assets/banner7.jpg); background-size: cover; background-repeat: no-repeat; background-position: right; height: 100%; width: 100%; position: relative;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(50, 50, 50, 0.3); z-index: 1;"></div> 
            <div class="container px-4 px-lg-5 my-5" style="position: relative; z-index: 2;">
                <div class="text-center text-white" style="text-shadow: 2px 5px 10px rgba(0, 0, 0, 0.8); padding: 20px;">
                    <h1 class="display-4 fw-bolder">Sign Up to Shoester For Free!</h1>
                    <p class="lead fw-normal text-white-100 mb-0">Personalize your experience</p>
                </div>
            </div>
        </header>
        <!-- Registration Form Section -->
        <div class="container d-flex justify-content-center align-items-center" style="padding: 8vh">
          <div class="card" style="width: 35rem; border-radius: 10px;">
              <div class="card-body">
                  <h5 class="card-title text-center">Sign Up</h5>
                  <form id="signupForm" method="post" action="/register">
                      <div class="mb-3">
                          <label for="fullName" class="form-label">Full Name</label>
                          <input type="text" class="form-control" id="fullName" name="fullName" required>
                      </div>
                      <div class="mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="username" name="username" required>
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email Address</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="mb-3">
                          <label for="phoneNumber" class="form-label">Phone Number</label>
                          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                      </div>
                      <div class="mb-3">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" name="address">
                      </div>
                      <button type="submit" class="btn btn-dark w-100">Sign Up</button>
                  </form>
                  <div class="mt-3 text-center">
                      <p>Already have an account? <a class="text-dark" href="./login_page.html">Log in</a></p>
                  </div>
              </div>
          </div>
        </div>
      <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Guy,aviv,koren and gal's shoe store</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/Main.js"></script>
        <script src="../js/registration.js"></script>

    </body>
</html>
