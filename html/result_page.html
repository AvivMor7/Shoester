<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shoester</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/result_page.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation-->
    <div id="navbar-container"></div> 
        <!-- Header-->
        <header class="bg-dark py-5" style="box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.703); background-image: url(/assets/banner2.jpg); background-size: cover; background-repeat: no-repeat; background-position: right; height: 100%; width: 100%; position: relative;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(50, 50, 50, 0.35); z-index: 1;"></div> 
            <div class="container px-4 px-lg-5 my-5" style="position: relative; z-index: 2;">
                <div class="text-center text-white" style="text-shadow: 2px 5px 10px rgba(0, 0, 0, 0.8); padding: 20px;">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-100 mb-0">Find your perfect shoes</p>
                </div>
            </div>
        </header>
    <!-- Main-->
    <main>
        <div class="container-fluid mt-5">
            <div class="row no-gutters">
                <!-- Product List -->
                <div class="col-lg-10 col-md-8">
                    <div id="product_list"></div>
                </div>
                <!-- Filter Sidebar -->
                <div class="col-lg-2 col-md-4">
                    <div class="sidebar">
                        <h4 class="mb-3">Filter By</h4>
                        <!-- Gender Filter -->
                        <div class="mb-3">
                            <h6>Gender</h6>
                            <div>
                                <input type="checkbox" id="men" name="gender" value="men">
                                <label for="men">men</label>
                            </div>
                            <div>
                                <input type="checkbox" id="women" name="gender" value="women">
                                <label for="women">women</label>
                            </div>
                            <div>
                                <input type="checkbox" id="kids" name="gender" value="kids">
                                <label for="kids">kids</label>
                            </div>
                        </div>
    
                        <!-- Brand Filter -->
                        <div class="mb-3">
                            <h6>Brand</h6>
                            <div>
                                <input type="checkbox" id="adidas" name="brand" value="adidas">
                                <label for="adidas">Adidas</label>
                            </div>
                            <div>
                                <input type="checkbox" id="nike" name="brand" value="nike">
                                <label for="nike">Nike</label>
                            </div>
                            <div>
                                <input type="checkbox" id="converse" name="brand" value="converse">
                                <label for="converse">Converse</label>
                            </div>
                            <div>
                                <input type="checkbox" id="newbalance" name="brand" value="newbalance">
                                <label for="vans">newbalance</label>
                            </div>
                            <div>
                                <input type="checkbox" id="puma" name="brand" value="puma">
                                <label for="puma">puma</label>
                            </div>
                        </div>
    
                        <!-- Color Filter -->
                        <div class="mb-3">
                            <h6>Color</h6>
                            <div>
                                <input type="checkbox" id="black" name="color" value="black">
                                <label for="black">Black</label>
                            </div>
                            <div>
                                <input type="checkbox" id="white" name="color" value="white">
                                <label for="white">White</label>
                            </div>
                            <div>
                                <input type="checkbox" id="red" name="color" value="red">
                                <label for="red">Red</label>
                            </div>
                            <div>
                                <input type="checkbox" id="blue" name="color" value="blue">
                                <label for="blue">Blue</label>
                            </div>
                        </div>
                        <button class="btn btn-dark">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="pagination_controls" class="d-flex justify-content-center mt-4" style="margin: 0 auto;padding-bottom: 5vh;"></div>
        <!-- Footer-->
        <footer class="py-3 bg-dark" style="box-shadow: 0px -5px 10px rgba(86, 86, 86, 0.745);">
            <div class="container px-4 px-lg-5">
                <p class="m-0 text-center text-white">Copyright &copy; Shoester 2024</p>
            </div>
        </footer>
    <!-- Core JS-->
    <script src="../js/main.js"></script>
    <script src="../js/result_page.js"></script>
</body>
</html>
