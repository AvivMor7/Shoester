<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shoester</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/result_page.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.679);">
        <div class="container px-4 px-lg-5">
            <img src="assets/favicon.ico" class="img-fluid" style="height: 50px; padding-right: 15px;"/>
            <a class="navbar-brand" href="landing_page.html">Shoester</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="landing_page.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts_page.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login_page.html">Login</a></li>
                </ul>
                <div class="input-group rounded">
                    <input type="search" id="searching_box" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" onkeypress="checkEnter(event)" />
                    <style> 
                        .input-group {
                            max-width: 200px; 
                            margin: left; 
                        }
                    </style>
                </div>
                <form class="d-flex" style="margin-left: 50vh;">
                    <a href="cart.html" class="btn btn-outline-dark" role="button">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </a>                        
                </form>
            </div>
        </div>
    </nav>
        <!-- Header-->
        <header class="bg-dark py-5" style="box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.703); background-image: url(/assets/banner2.jpg); background-size: cover; background-repeat: no-repeat; background-position: right; height: 100%; width: 100%; position: relative;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(50, 50, 50, 0.35); z-index: 1;"></div> 
            <div class="container px-4 px-lg-5 my-5" style="position: relative; z-index: 2;">
                <div class="text-center text-white" style="text-shadow: 2px 5px 10px rgba(0, 0, 0, 0.8); padding: 20px;">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-100 mb-0">Find your perfect shoes</p>
                </div>
            </div>
        </header>
    <!-- Main-->
    <main>
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row">
                <!-- Product List -->
                <div class="col-lg-9 col-md-8">
                    <div id="product_list"></div>
                    <div id="pagination_controls"></div>
                </div>
    
                <!-- Filter Sidebar -->
                <div class="col-lg-3 col-md-4">
                    <div class="sidebar">
                        <h4 class="mb-3">Filter By</h4>
    
                        <!-- Gender Filter -->
                        <div class="mb-3">
                            <h6>Gender</h6>
                            <div>
                                <input type="checkbox" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="checkbox" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
    
                        <!-- Brand Filter -->
                        <div class="mb-3">
                            <h6>Brand</h6>
                            <div>
                                <input type="checkbox" id="adidas" name="brand" value="adidas">
                                <label for="adidas">Adidas</label>
                            </div>
                            <div>
                                <input type="checkbox" id="nike" name="brand" value="nike">
                                <label for="nike">Nike</label>
                            </div>
                            <div>
                                <input type="checkbox" id="converse" name="brand" value="converse">
                                <label for="converse">Converse</label>
                            </div>
                            <div>
                                <input type="checkbox" id="vans" name="brand" value="vans">
                                <label for="vans">Vans</label>
                            </div>
                            <div>
                                <input type="checkbox" id="reebok" name="brand" value="reebok">
                                <label for="reebok">Reebok</label>
                            </div>
                        </div>
    
                        <!-- Color Filter -->
                        <div class="mb-3">
                            <h6>Color</h6>
                            <div>
                                <input type="checkbox" id="black" name="color" value="black">
                                <label for="black">Black</label>
                            </div>
                            <div>
                                <input type="checkbox" id="white" name="color" value="white">
                                <label for="white">White</label>
                            </div>
                            <div>
                                <input type="checkbox" id="red" name="color" value="red">
                                <label for="red">Red</label>
                            </div>
                            <div>
                                <input type="checkbox" id="blue" name="color" value="blue">
                                <label for="blue">Blue</label>
                            </div>
                            <div>
                                <input type="checkbox" id="other" name="color" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <button class="btn btn-dark">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <!-- Footer-->
        <footer class="py-3 bg-dark" style="box-shadow: 0px -5px 10px rgba(86, 86, 86, 0.745);">
            <div class="container px-4 px-lg-5">
                <p class="m-0 text-center text-white">Copyright &copy; Shoester 2024</p>
            </div>
        </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="../js/Main.js"></script>
    <script src="../js/result_page.js"></script>
</body>
</html>
